<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-all duration-300">

  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
    <!-- Back Button -->
    <a href="Index.html" class="text-lg text-green-500 hover:text-green-700 flex items-center space-x-2">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </a>

    <!-- Theme Change Button -->
    <button id="toggle-theme" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500">
      <i class="fas fa-paint-brush mr-2"></i>Toggle Theme
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col items-center min-h-screen space-y-8 p-6">
    <!-- Title -->
    <h1 id="activity-title" class="text-4xl font-extrabold text-center">Login to Your Account</h1>

    <!-- Username Input -->
    <div class="relative w-full max-w-sm">
      <label for="username" class="block text-lg font-semibold">Username</label>
      <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2 dark:text-white dark:bg-gray-800" placeholder="Enter your username">
    </div>

    <!-- Password Input -->
    <div class="relative w-full max-w-sm">
      <label for="password" class="block text-lg font-semibold">Password</label>
      <div class="flex items-center border border-gray-300 rounded-lg mt-2 bg-white">
        <input type="password" id="password" name="password" class="w-full px-4 py-2 dark:text-white outline-none  dark:bg-gray-800" placeholder="Enter your password">
        <button type="button" id="toggle-password" class="px-3 text-gray-500">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <!-- Login Button -->
    <button id="login-button" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500 flex items-center space-x-2 shadow-lg">
      <span>Login</span>
      <i class="fas fa-sign-in-alt"></i>
    </button>

    <!-- Message Display -->
    <p id="message" class="mt-4 text-lg text-center"></p>
  </div>

  <!-- External JS file -->
  <script src="LoginLogic.js"></script>

</body>
</html>
