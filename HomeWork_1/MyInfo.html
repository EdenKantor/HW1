<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-all duration-300">

  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
    <!-- Back Button -->
    <a href="HomePage.html" class="text-lg text-green-500 hover:text-green-700 flex items-center space-x-2">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </a>

    <!-- Theme Change Button -->
    <button id="toggle-theme" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500">
      <i class="fas fa-paint-brush mr-2"></i>Toggle Theme
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col items-center min-h-screen space-y-8 p-6">
    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-center">My Info</h1>
    
    <!-- Progress & Streak -->
    <p class="text-xl text-center text-green-500 font-semibold">
     <span class="text-3xl"> Progress:</span> 2 Days streak 
    </p>
    
    <!-- Success Message -->
    <p class="text-xl text-center text-green-500">You got it!</p>

    <!-- User Details Form -->
    <form class="w-full max-w-sm space-y-6">
      <!-- Age Input -->
      <div class="relative flex items-center space-x-4">
        <label for="age" class="text-lg font-semibold w-1/4">Age</label>
        <input type="number" id="age" name="age" class="px-4 py-2 border border-gray-300 rounded-lg flex-1 dark:text-white dark:bg-gray-800 dark:border-gray-600" value="30" placeholder="Enter your age">
      </div>

      <!-- Height Input -->
      <div class="relative flex items-center space-x-4">
        <label for="height" class="text-lg font-semibold w-1/4">Height (cm)</label>
        <input type="number" id="height" name="height" class="px-4 py-2 border border-gray-300 rounded-lg flex-1 dark:text-white dark:bg-gray-800 dark:border-gray-600" value="170" placeholder="Enter your height">
      </div>

      <!-- Weight Input -->
      <div class="relative flex items-center space-x-4">
        <label for="weight" class="text-lg font-semibold w-1/4">Weight (kg)</label>
        <input type="number" id="weight" name="weight" class="px-4 py-2 border border-gray-300 rounded-lg flex-1 dark:text-white dark:bg-gray-800 dark:border-gray-600" value="70" placeholder="Enter your weight">
      </div>

      <!-- Update Button -->
      <button type="button" id="update-button" class="w-full px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500 shadow-lg">
        Update
      </button>

      <!-- Error Message Display -->
      <div id="error-message" class="hidden text-center text-red-500 mt-4"></div>
      <!-- Success Message Display -->
      <div id="success-message" class="hidden text-center text-green-500 mt-4"></div>

      <!-- BMI Display (static text) -->
      <div id="bmi-value" class="mt-4 text-lg text-center px-4 py-2 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white">
        <span>Your BMI: 24.2</span>
      </div>
    </form>
  </div>

  <!-- External JS file for logic -->
  <script src="MyInfoLogic.js"></script>

</body>
</html>
