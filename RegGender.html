<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black transition-all duration-300 dark:bg-gray-900 dark:text-white">

  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
    <!-- Back Button -->
    <a href="Index.html" class="text-lg text-green-500 hover:text-green-700 flex items-center space-x-2">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </a>

    <!-- Theme Change Button -->
    <button id="toggle-theme" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500">
      <i class="fas fa-paint-brush mr-2"></i>Toggle Theme
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col items-center min-h-screen space-y-8 p-6">
    <!-- Title and Explanation -->
    <h1 id="main-title" class="text-4xl font-extrabold text-center dark:text-white">Choose Your Gender</h1>
    <p id="subtitle" class="text-lg text-center text-gray-600 dark:text-gray-300">This helps us personalize your experience.</p>

    <!-- Gender Selection Dropdown -->
    <div class="w-full max-w-sm flex justify-center">
      <div class="relative w-full">
        <button id="toggle-dropdown-gender" class="px-4 py-2 w-full bg-green-400 text-white rounded-lg hover:bg-green-500 flex items-center justify-between shadow-lg">
          <span id="selected-gender" class="text-left">- Select Gender -</span>
          <i class="fas fa-caret-down"></i>
        </button>
        <div id="gender-dropdown-menu" class="absolute mt-2 w-full bg-white text-black dark:bg-gray-800 dark:text-white rounded-lg shadow-lg hidden">
          <button onclick="selectGender('Male')" class="block w-full px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">Male</button>
          <button onclick="selectGender('Female')" class="block w-full px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">Female</button>
          <button onclick="selectGender('Other')" class="block w-full px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">Other</button>
        </div>
      </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn" class="px-6 py-2 bg-gray-400 text-white rounded-lg mt-4 flex items-center space-x-2 cursor-not-allowed dark:bg-gray-700 dark:text-gray-300" disabled>
      <span>Next</span>
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <!-- Link the external JavaScript file -->
  <script src="RegGenderLogic.js"></script>
  
  
</body>
</html>
