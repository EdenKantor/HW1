<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Information</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-all duration-300">

  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
    <!-- Back Button -->
    <a href="AgeWeightHeight.html" class="text-lg text-green-500 hover:text-green-700 dark:text-green-400 dark:hover:text-green-300 flex items-center space-x-2">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </a>

    <!-- Theme Change Button -->
    <button id="toggle-theme" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500 dark:bg-green-600 dark:hover:bg-green-500">
      <i class="fas fa-paint-brush mr-2"></i>Toggle Theme
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col items-center min-h-screen space-y-8 p-6">
    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-center dark:text-white">Register Information</h1>
    <p class="text-center text-lg text-gray-600 dark:text-gray-300">
      Please ensure your username and password are accurate and match in both fields.
    </p>
    <!-- Form Fields -->
    <div class="w-full max-w-md space-y-6">
      <label for="username" class="block text-lg font-semibold dark:text-gray-200">User Name</label>
      <input type="text" id="username" name="username" required class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:ring-2 focus:ring-green-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">

      <label for="confirm-username" class="block text-lg font-semibold dark:text-gray-200">Confirm User Name</label>
      <input type="text" id="confirm-username" name="confirm-username" required class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:ring-2 focus:ring-green-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">

      <label for="password" class="block text-lg font-semibold dark:text-gray-200">Password</label>
      <div class="relative">
        <input type="password" id="password" name="password" required class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:ring-2 focus:ring-green-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 dark:text-gray-300 ">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      
      <label for="confirm-password" class="block text-lg font-semibold dark:text-gray-200">Confirm Password</label>
      <div class="relative">
        <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:ring-2 focus:ring-green-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
        <button type="button" id="toggle-confirm-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 dark:text-gray-300">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <!-- Error Message -->
    <p id="error-message" class="text-red-500 text-sm hidden dark:text-red-400">Please fix the errors above before proceeding.</p>

    <!-- Next Button -->
    <button id="next-btn" class="px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 text-lg flex items-center cursor-not-allowed dark:bg-gray-700 dark:hover:bg-gray-600" disabled>
      Next <i class="fas fa-arrow-right ml-2"></i>
    </button>
  </div>

  <!-- Link to the external JS file -->
  <script src="ReginfoLogic.js"></script>

</body>
</html>
